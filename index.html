<html>

<head>
    <title>TRAX</title>

    <script src="scripts/jquery.js"></script>
    <script src="scripts/jquery-ui.js"></script>
    <script src="scripts/canvasjs.min.js"></script>
    <script src="scripts/leaflet.js"></script>
    <script src="scripts/leaflet.hotline.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />

    <link rel="icon" href="images/pulse.png">

    <link id="colorSet" rel="stylesheet" type="text/css" href="css/color_set1.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <div id="container">
        <header>
            <div id="logoContainer">
                <img id="logo" alt="TRAX" src="images/trax.png">
            </div>
            <div id="uploadContainer">
                <div id="uploadContainer2">
                    <p id="uploadFileButton">UPLOAD GPX</p>
                </div>
            </div>
        </header>

        <section>
            <div id="mapid">
                <div id="uploadImageContainer">
                    <h1>UPLOAD GPX</h1>
                </div>
            </div>
        </section>

        <aside>
            <div id="asideContainer">
                <div class="tab">
                    <button id="statusTab" class="tablinks" onclick="swapTab(event, 'STATUS')"><strong>STATUS</strong></button>
                    <button id="summaryTab" class="tablinks" onclick="swapTab(event, 'SUMMARY')"><strong>SUMMARY</strong></button>
                </div>

                <div id="STATUS" class="tabcontent">
                    <h2 id="timeLabel">00:00:00</h2>

                    <div class="rowContainer">
                        <div class="gridContainer iconContainer">
                            <img id="heartRateIcon" alt="Heart rate" class="gridIcon" src="images/heartrate.png">
                        </div>
                        <div class="gridContainer valueContainer">
                            <p id="heartRateLabel" class="gridItem">-</p>
                        </div>
                        <div class="gridContainer unitContainer">
                            <p class="gridItem">BPM</p>
                        </div>
                    </div>

                    <div class="rowContainer">
                        <div class="gridContainer iconContainer">
                            <img id="speedIcon" alt="Speed" class="gridIcon" src="images/speed.png">
                        </div>
                        <div class="gridContainer valueContainer">
                            <p id="speedLabel" class="gridItem">-</p>
                        </div>
                        <div class="gridContainer unitContainer">
                            <p class="gridItem">km/h</p>
                        </div>
                    </div>

                    <div class="rowContainer">
                        <div class="gridContainer iconContainer">
                            <img id="paceIcon" alt="Pace" class="gridIcon" src="images/pace.png">
                        </div>
                        <div class="gridContainer valueContainer">
                            <p id="paceLabel" class="gridItem">-</p>
                        </div>
                        <div class="gridContainer unitContainer">
                            <p class="gridItem">m/km</p>
                        </div>
                    </div>

                    <div class="rowContainer">
                        <div class="gridContainer iconContainer">
                            <img id="gradientIcon" alt="Gradient" class="gridIcon" src="images/elevation.png">
                        </div>
                        <div class="gridContainer valueContainer">
                            <p id="gradientLabel" class="gridItem">-</p>
                        </div>
                        <div class="gridContainer unitContainer">
                            <p class="gridItem">&deg</p>
                        </div>
                    </div>
                </div>

                <div id="SUMMARY" class="tabcontent">
                    <div class="summaryRow">
                        <div class="summaryTitleContainer">
                            <p>Calories Burned</p>
                        </div>
                        <div class=summaryValueContainer>
                            <p id="caloriesBurned">-</p>
                        </div>
                        <div class=summaryUnitContainer>
                            <p>kcal</p>
                        </div>
                    </div>

                    <div class="summaryRow">
                        <div class="summaryTimeContainer">
                            <p>Duration</p>
                            <p id="duration">-</p>
                        </div>
                        <div class=summaryUnitContainer>
                            <p>h:m:s</p>
                        </div>
                    </div>

                    <div class="summaryRow">
                        <div class="summaryTitleContainer">
                            <p>Distance</p>
                        </div>
                        <div class=summaryValueContainer>
                            <p id="distance">-</p>
                        </div>
                        <div class=summaryUnitContainer>
                            <p>km</p>
                        </div>
                    </div>

                    <div class="summaryRow">
                        <div id="titleMaxSpeed" class="summaryTitleContainer clickableTitle">
                            <p>Max Speed</p>
                        </div>
                        <div class=summaryValueContainer>
                            <p id="maxSpeed">-</p>
                        </div>
                        <div class=summaryUnitContainer>
                            <p>km/h</p>
                        </div>
                    </div>

                    <div class="summaryRow">
                        <div id="titleAverageSpeed" class="summaryTitleContainer clickableTitle">
                            <p>Average Speed</p>
                        </div>
                        <div class=summaryValueContainer>
                            <p id="averageSpeed">-</p>
                        </div>
                        <div class=summaryUnitContainer>
                            <p>km/h</p>
                        </div>
                    </div>

                    <div class="summaryRow">
                        <div id="titleFastestPace" class="summaryTitleContainer clickableTitle">
                            <p>Fastest Pace</p>
                        </div>
                        <div class=summaryValueContainer>
                            <p id="minimumPace">-</p>
                        </div>
                        <div class=summaryUnitContainer>
                            <p>m/km</p>
                        </div>
                    </div>

                    <div class="summaryRow">
                        <div id="titleAveragePace" class="summaryTitleContainer clickableTitle">
                            <p>Average Pace</p>
                        </div>
                        <div class=summaryValueContainer>
                            <p id="averagePace">-</p>
                        </div>
                        <div class=summaryUnitContainer>
                            <p>m/km</p>
                        </div>
                    </div>

                    <div class="summaryRow">
                        <div id="titleTotalClimb" class="summaryTitleContainer clickableTitle">
                            <p>Total Climb</p>
                        </div>
                        <div class=summaryValueContainer>
                            <p id="totalClimb">-</p>
                        </div>
                        <div class=summaryUnitContainer>
                            <p>meter</p>
                        </div>
                    </div>

                    <div class="summaryRow">
                        <div id="titleAverageGradient" class="summaryTitleContainer clickableTitle">
                            <p>Average Gradient</p>
                        </div>
                        <div class=summaryValueContainer>
                            <p id="averageGradient">-</p>
                        </div>
                        <div class=summaryUnitContainer>
                            <p>&deg</p>
                        </div>
                    </div>
                </div>
            </div>


        </aside>

        <div>
            <div class="slideContainer">
                <div id="playButtonContainer">
                    <img id="playButton" alt="Play button" src="images/play.png"></button>
                </div>
                <div id="speedSelectorContainer">
                    <select id="speedSelector">
                        <option value="1">&times1</option>
                        <option value="2">&times2</option>
                        <option value="4">&times4</option>
                        <option value="8">&times8</option>
                        <option value="16">&times16</option>
                        <option value="32">&times32</option>
                        <option value="64">&times64</option>
                    </select>
                </div>
                <input class="slider" id="progressSlider" type="range" min="0" value="0">
            </div>
        </div>
        <input id="uploadFile" type="file" name="myfile" accept=".gpx" />
    </div>

    <div id="modal1" class="bg-modal">
        <div id="chartContainer"></div>
    </div>

    <div id="modal2" class="bg-modal">
        <div id="popupError">
            <h2>Invalid GPX format.</h2>
            <p id="okButton">OK</p>
        </div>
    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/route.js"></script>
    <script src="scripts/script.js"></script>

</body>

</html>
